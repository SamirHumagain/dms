<!DOCTYPE html>
<html>
<head>
  <title>Monthly Report </title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>
  <h1>Monthly Report - Dairy Website</h1>
  <div class="calendar-container">
    <div id="calendar"></div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Farmer's Name</th>
        <th>Milk Received (liters)</th>
        <th>Total Income (Rs)</th>
      </tr>
    </thead>
    <tbody id="monthly-report-table">
      <!-- Table rows will be dynamically generated by JavaScript -->
    </tbody>
  </table>
  <button id="addFarmerBtn">Add Farmer Data</button>

  <!-- The form to add farmer data -->
  <div class="modal-bg" id="modal">
    <div class="modal">
      <h2>Add Farmer Data</h2>
      <form id="farmerForm">
        <label for="month">Month:</label>
        <input type="text" id="month" required>

        <label for="farmerName">Farmer's Name:</label>
        <input type="text" id="farmerName" required>

        <label for="milkReceived">Milk Received (liters):</label>
        <input type="number" id="milkReceived" required>

        <label for="totalIncome">Total Income ($):</label>
        <input type="number" id="totalIncome" required>

        <button type="submit">Add</button>
      </form>
    </div>
  </div>

  <script src="demo.js"></script>
</body>
</html>
