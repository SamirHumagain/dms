<!DOCTYPE html>
<html>
<head>
    <title>Farmer income</title>
    <link rel="stylesheet" type="text/css" href="calculation.css">
</head>
<body>
    <h1>Daily Farmers Income</h1>
    <h2>Farmers Table</h2>
    <table>
        <thead>
            <tr>
                <th>Farmer Name</th>
                <th>Farmer Number</th>
                <th>Milk Received (liters)</th>
                <th>Fat Content (%)</th>
                <th>Income</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="farmers-table-body">
            <!-- Table rows will be dynamically generated using JavaScript -->
        </tbody>
    </table>
    <p id="total-income">Total Income: Rs0.00</p>
    <button id="add-farmer-btn">Add Farmer</button>
    <script src="calculation.js"></script>
</body>
</html>
